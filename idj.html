<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Resource Website</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
    }

    header, footer {
      background-color: #0073e6;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header nav ul, footer nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    nav ul li a, nav ul li button {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav ul li button:hover, nav ul li a:hover {
      text-decoration: underline;
    }

    .container {
      background: white;
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .login-button, button {
      width: 100%;
      padding: 12px;
      background-color: #0073e6;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .login-button:hover, button:hover {
      background-color: #005bb5;
    }

    .signup-section {
      margin-top: 15px;
      text-align: center;
    }

    .signup-section a {
      color: #0073e6;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-section a:hover {
      text-decoration: underline;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: none;
    }

    ul { padding: 0; }

    li {
      list-style: none;
      padding: 10px;
      margin: 10px 0;
      background: #f0f0f0;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }

    li button {
      background-color: red;
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      align-self: flex-end;
    }

    #xpBadge {
      background-color: gold;
      color: black;
      padding: 5px 10px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 14px;
    }

    @media screen and (max-width: 500px) {
      header, footer, .container, section {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button class="login-button" onclick="signIn()">LOG IN</button>
    <div class="signup-section">
      Don't have an account? <a href="#">Sign Up</a>
    </div>
  </div>

  <header id="mainHeader" style="display:none">
    <h1>Study Resource Hub</h1>
    <span id="xpBadge">XP: 0</span>
    <nav>
      <ul>
        <li><a onclick="showSection('uploadSection')">Home</a></li>
        <li><a onclick="showSection('uploadedNotesSection')">Study Notes</a></li>
        <li><a onclick="showSection('queriesSection')">Queries</a></li>
        <li><a href="https://www.sanfoundry.com/1000-html-questions-answers/" target="_blank">Q&A Game</a></li>
        <li><button onclick="logout()">Logout</button></li>
      </ul>
    </nav>
  </header>

  <section id="uploadSection">
    <h2>Upload Your Resources</h2>
    <input type="text" id="uploadNotesTitle" placeholder="Note Title">
    <input type="file" id="uploadFile">
    <button onclick="uploadNote()">Upload Note</button>
    <textarea id="uploadQuery" rows="3" placeholder="Post your query..."></textarea>
    <button onclick="postQuery()">Upload Query</button>
  </section>

  <section id="uploadedNotesSection">
    <h2>Study Notes</h2>
    <ul id="uploadedNotesList"></ul>
  </section>

  <section id="queriesSection">
    <h2>Queries</h2>
    <ul id="queryList"></ul>
  </section>

  <footer id="mainFooter" style="display:none">
    <p>&copy; 2025 Study Resource Hub. All rights reserved.</p>
  </footer>

  <script>
    function signIn() {
      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      localStorage.setItem("username", username);
      if (!localStorage.getItem(`xp_${username}`)) {
        localStorage.setItem(`xp_${username}`, 0);
      }

      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("mainHeader").style.display = "flex";
      document.getElementById("mainFooter").style.display = "block";
      showSection('uploadSection');
      displayNotes();
      displayQueries();
      loadXP();
    }

    function logout() {
      localStorage.removeItem("username");
      location.reload();
    }

    function showSection(sectionId) {
      document.querySelectorAll('section').forEach(s => s.style.display = 'none');
      document.getElementById(sectionId).style.display = 'block';
    }

    function getUsername() {
      return localStorage.getItem("username");
    }

    function updateXP(amount) {
      const username = getUsername();
      let xp = parseInt(localStorage.getItem(`xp_${username}`)) || 0;
      xp += amount;
      localStorage.setItem(`xp_${username}`, xp);
      document.getElementById("xpBadge").innerText = `XP: ${xp}`;
    }

    function loadXP() {
      const username = getUsername();
      const xp = parseInt(localStorage.getItem(`xp_${username}`)) || 0;
      document.getElementById("xpBadge").innerText = `XP: ${xp}`;
    }

    function uploadNote() {
      const title = document.getElementById('uploadNotesTitle').value.trim();
      const file = document.getElementById('uploadFile').files[0];
      if (!title || !file) return alert("Please provide both title and file.");

      const reader = new FileReader();
      reader.onload = function (e) {
        const notes = JSON.parse(localStorage.getItem('notes') || '[]');
        notes.push({ title, fileUrl: e.target.result });
        localStorage.setItem('notes', JSON.stringify(notes));
        displayNotes();
        updateXP(10); // XP for uploading note
      };
      reader.readAsDataURL(file);
      document.getElementById('uploadNotesTitle').value = '';
      document.getElementById('uploadFile').value = '';
    }

    function displayNotes() {
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      document.getElementById("uploadedNotesList").innerHTML = notes.map((note, i) =>
        `<li><strong>${note.title}</strong> <a href="${note.fileUrl}" target="_blank">View</a> <button onclick="deleteNote(${i})">X</button></li>`).join('');
    }

    function deleteNote(i) {
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      notes.splice(i, 1);
      localStorage.setItem('notes', JSON.stringify(notes));
      displayNotes();
    }

    function postQuery() {
      const query = document.getElementById('uploadQuery').value.trim();
      if (!query) return alert("Enter a query.");
      const queries = JSON.parse(localStorage.getItem('queries') || '[]');
      queries.push({ text: query, replies: [] });
      localStorage.setItem('queries', JSON.stringify(queries));
      displayQueries();
      document.getElementById('uploadQuery').value = '';
      showSection('queriesSection');
      updateXP(5); // XP for posting query
    }

    function displayQueries() {
      const queries = JSON.parse(localStorage.getItem('queries') || '[]');
      const queryList = document.getElementById("queryList");
      queryList.innerHTML = '';

      queries.forEach((q, i) => {
        const queryItem = document.createElement('li');
        queryItem.innerHTML = `
          <div><strong>Q:</strong> ${q.text} <button onclick="deleteQuery(${i})">X</button></div>
          <div style="margin-top:5px;">
            <input type="text" placeholder="Your reply..." id="replyInput${i}" style="width:70%; padding:5px; border-radius:5px; border:1px solid #ccc;">
            <button style="margin-left:5px;" onclick="postReply(${i})">Reply</button>
          </div>
          <ul style="margin-left:20px; margin-top:10px;" id="replyList${i}">
            ${q.replies.map(r => `<li>${r}</li>`).join('')}
          </ul>
        `;
        queryList.appendChild(queryItem);
      });
    }

    function deleteQuery(i) {
      const queries = JSON.parse(localStorage.getItem('queries') || '[]');
      queries.splice(i, 1);
      localStorage.setItem('queries', JSON.stringify(queries));
      displayQueries();
    }

    function postReply(index) {
      const replyInput = document.getElementById(`replyInput${index}`);
      const reply = replyInput.value.trim();
      if (!reply) return alert("Enter a reply.");

      const queries = JSON.parse(localStorage.getItem('queries') || '[]');
      queries[index].replies.push(reply);
      localStorage.setItem('queries', JSON.stringify(queries));
      displayQueries();
      updateXP(3); // XP for replying
    }

    window.onload = function () {
      const username = localStorage.getItem("username");
      if (username) {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("mainHeader").style.display = "flex";
        document.getElementById("mainFooter").style.display = "block";
        showSection('uploadSection');
        displayNotes();
        displayQueries();
        loadXP();
      }
    };
  </script>
</body>
</html>
